FileSettings:
    FileName : "/home/henryi/sft/MaCh3Tutorial/Test.root"
    ChainName : "posteriors"
    Verbose : False
    MakeMLModel: True

ParameterSettings:
    ParameterNames : ["sin2th","delm2", "delta", "xsec", "sk", "nd"]
    LabelName : "LogL"
    IgnoredParameters : ["LogL_systematic_xsec_cov", "Log", "LogL_systematic_nddet_cov", ]
    ParameterCuts : ["LogL<12345678"]


MLSettings:
    FitterPackage : "TensorFlow"
    FitterName : "Sequential"
    TestSize : 0.4
    MLOutputFile: "tf_model_full.keras"

    FitterKwargs:
        BuildSettings:
            optimizer: 'adam'
            loss: 'mse'

        Layers:
            - dense:
                units: 10
                activation: 'sigmoid'
            - dropout:
                rate: 0.3
            - dense:
                units: 5
                activation: 'relu'
            - dense:
                units: 1
                activation: 'relu'

        FitSettings:
            batch_size: 2000
            epochs: 400